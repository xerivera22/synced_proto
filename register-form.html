<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account â€” SyncED</title>
  <link rel="icon" type="image/png" href="syncED.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="nav">
    <div class="brand">
      <img src="syncED.png" alt="SyncED Logo" class="logo" />
      <span>SyncED</span>
    </div>
    <ul class="links">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <button class="btn" onclick="location.href='register.html'">Sign In</button>
  </nav>

  <section class="register-section">
    <div class="wrap">
      <div class="register-container">
        
        <!-- Registration Form -->
        <div class="register-form-panel">
          <div class="form-header">
            <h2>Create Your School Account</h2>
            <p>Join SyncED to manage your school operations efficiently</p>
          </div>
          
          <form class="register-form" onsubmit="createAccount(event)">
            
            <!-- Profile Picture Upload -->
            <div class="form-group">
              <label>Profile Picture (Optional)</label>
              <div class="file-upload">
                <input type="file" id="profilePicture" accept="image/*" onchange="handleFileSelect(event)">
                <label for="profilePicture" class="file-upload-label">
                  <span class="upload-icon">ðŸ“·</span>
                  <span class="upload-text">Choose File</span>
                </label>
                <span class="file-name" id="fileName">No file selected</span>
              </div>
            </div>

            <!-- Personal Information -->
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="fullName" placeholder="John Doe" required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" placeholder="30" min="18" max="100" required>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="09XXXXXXXXX" required>
              </div>
            </div>

            <div class="form-group">
              <label>Email Address</label>
              <input type="email" id="emailAddress" placeholder="john.doe@example.com" required>
            </div>

            <div class="form-group">
              <label>Address</label>
              <input type="text" id="address" placeholder="456 Elm Street, City, State" required>
            </div>

            <!-- Password Creation -->
            <div class="section-divider">
              <h3>Account Security</h3>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
              </div>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="agreeTerms" required>
                <span class="checkmark"></span>
                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
              </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
              Create Account
            </button>

            <!-- Login Link -->
            <div class="login-link">
              <p>Already have an account? <a href="register.html">Sign In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <style>
    .register-section {
      min-height: 100vh;
      background: #f8fafc;
      padding: 40px 0;
    }

    .register-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      min-height: 80vh;
      border: 1px solid #e5e7eb;
    }

    .register-form-panel {
      padding: 60px 40px;
      background: white;
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .form-header h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .form-header p {
      color: #6b7280;
      font-size: 1rem;
    }

    .register-form {
      max-width: 500px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.2s ease;
      background: #f9fafb;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3b82f6;
      background: white;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .file-upload {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .file-upload-label {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: #f3f4f6;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-upload-label:hover {
      background: #e5e7eb;
    }

    .upload-icon {
      font-size: 1.2rem;
    }

    .file-name {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .section-divider {
      margin: 32px 0 20px 0;
      padding-bottom: 12px;
      border-bottom: 2px solid #e5e7eb;
    }

    .section-divider h3 {
      color: #374151;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .checkbox-label {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      cursor: pointer;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .checkbox-label input[type="checkbox"] {
      width: auto;
      margin: 0;
    }

    .terms-link {
      color: #3b82f6;
      text-decoration: none;
    }

    .terms-link:hover {
      text-decoration: underline;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 24px;
    }

    .submit-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 24px;
    }

    .login-link p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .register-container {
        grid-template-columns: 1fr;
        margin: 20px;
        border-radius: 12px;
      }

      .register-info {
        padding: 40px 20px;
      }

      .register-form-panel {
        padding: 40px 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .main-heading h2 {
        font-size: 1.5rem;
      }

      .logo-section h1 {
        font-size: 2rem;
      }
    }
  </style>

  <script>
    function handleFileSelect(event) {
      const file = event.target.files[0];
      const fileName = document.getElementById('fileName');
      
      if (file) {
        fileName.textContent = file.name;
        fileName.style.color = '#374151';
      } else {
        fileName.textContent = 'No file selected';
        fileName.style.color = '#6b7280';
      }
    }

    function createAccount(event) {
      event.preventDefault();
      
      // Get form values
      const fullName = document.getElementById('fullName').value;
      const age = document.getElementById('age').value;
      const phoneNumber = document.getElementById('phoneNumber').value;
      const emailAddress = document.getElementById('emailAddress').value;
      const address = document.getElementById('address').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const agreeTerms = document.getElementById('agreeTerms').checked;
      
      // Validation
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      if (!agreeTerms) {
        alert('Please agree to the Terms of Service and Privacy Policy');
        return;
      }
      
      // Create account object
      const accountData = {
        fullName,
        age,
        phoneNumber,
        emailAddress,
        address,
        password,
        createdAt: new Date().toISOString()
      };
      
      // Save to localStorage (in real app, this would go to server)
      const accounts = JSON.parse(localStorage.getItem('syncEDAccounts') || '[]');
      accounts.push(accountData);
      localStorage.setItem('syncEDAccounts', JSON.stringify(accounts));
      
      // Success message
      alert('Account created successfully! You can now sign in with your email and password.');
      
      // Redirect to admin login (since only admin can create accounts)
      window.location.href = 'advisor-login.html';
    }
  </script>

</body>
</html>
